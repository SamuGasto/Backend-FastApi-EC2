name: Test Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env
        run: |
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/test" > .env
          echo "APP_HOST=0.0.0.0" >> .env
          echo "APP_PORT=8000" >> .env

      - name: Test imports
        run: |
          python -c "from app.main import app; print('✅ Imports OK')"

      - name: Test .env loading
        run: |
          python -c "
          from dotenv import load_dotenv
          import os
          load_dotenv()
          db_url = os.getenv('DATABASE_URL')
          assert db_url, '.env not loaded'
          print(f'✅ .env loaded: {db_url}')
          "

      - name: Run tests
        run: |
          pytest tests/ -v

      - name: Test Gunicorn start
        run: |
          timeout 10 gunicorn -w 1 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000 &
          sleep 5
          curl http://localhost:8000/health || exit 1
          echo "✅ Gunicorn started successfully"
